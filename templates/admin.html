<!-- admin_settings.html -->
{% extends "base.html" %}
{% block title %}Admin Upload{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Admin Database Manipulation</h1>
            <div class="card mt-4 p-4">
                <h2 class="mb-4">Add/Update Database</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="database_file">Select an Excel File:</label>
                        <input type="file" name="database_file" id="database_file" accept=".xls, .xlsx" required class="form-control-file">
                    </div>
                    <div class="form-group">
                        <label for="database_name">Enter Database Name:</label>
                        <input type="text" name="database_name" id="database_name" required class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="update_database" id="update_database" class="form-check-input">
                        <label class="form-check-label" for="update_database">Update an existing database</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Upload Database</button>
                </form>
            </div>

            <div class="card mt-4 p-4">
                <h2 class="mb-4">Delete Database</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="delete_database">Select Database to Delete:</label>
                        <select class="form-control" name="delete_database" id="delete_database">
                            <option value="" selected>None</option> <!-- Default choice -->
                            {% for dataset_file in database_files %}
                                <option value="{{ dataset_file }}">{{ dataset_file }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger mt-3">Delete Database</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
